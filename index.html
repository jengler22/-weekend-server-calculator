<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Server Side Calculator App</h1>

    <div>
        <p>
            <input type="number" id="firstInput" placeholder="first input" />
            <input type="number" id="secondInput" placeholder="second input" />
            <br>
            <button onClick="useButton(event)" id="addition" value="+">+</button>
            <button onClick="useButton(event)" id="subtraction" value="-">-</button>
            <button onClick="useButton(event)" id="multiplication" value="*">x</button>
            <button onClick="useButton(event)" id="division" value="/">/</button>
            <br>
            <button onClick="equals(event)" id="equalsButton">=</button>
            <button onClick="clearInputs" id="clearButton">C</button>
        </p>
    </div>

    <div id="historyDiv">

    </div>

    <div id="historyResultsDiv">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="client.js"></script>

</body>
</html>
